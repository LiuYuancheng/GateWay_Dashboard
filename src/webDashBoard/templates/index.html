<head>
    <title>Gateway control page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body style="background-color: #212124;">
<table>
    <tr>
        <td><a href=# id=enableEncrypt><button class="btn success">Enable Encryption </button></a></td>
    </tr>
    <tr>
        <td>
            <a href=# id=disableEncrypt><button class="btn danger">Disable Encryption</button></a>
        </td>
    </tr>
    <tr>
        <td>
            <a href=# id=exchangeKey><button class="btn info">Exchange Key</button></a>
        </td>
    </tr>


</table>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type=text/javascript>
    $(function() {
        // Enable encryption.
        $('a#enableEncrypt').bind('click', function() {
        $.getJSON('/enableEncrypt',
            function(data) {
            //do nothing
        });
        return false;
        });
        // Disable encryption
        $('a#disableEncrypt').bind('click', function() {
        $.getJSON('/disableEncrypt',
            function(data) {
            //do nothing
        });
        return false;
        });
        // exchange key
        $('a#exchangeKey').bind('click', function() {
        $.getJSON('/exchangeKey',
            function(data) {
            //do nothing
        });
        return false;
        });
    });
</script>
</body>

</html>
